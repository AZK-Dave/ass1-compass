<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2><b>Detail Form</b></h2></legend>
            <label for="fname"><b>First Name</b></label><br/>
            <input type="text" id="fname" name="fname"/><br/><br/>

            <label for="lname"><b>Last Name</b></label><br/>
            <input type="text" id="lname" name="lname"/> <br/><br/>

            <label for="lang"><b>Native Language</b></label><br/>
            <select id="lang" name="lang">
                <option selected disabled>Select a language</option>
                <option value="Burmese">Burmese</option>
                <option value="English">English</option>
                <option value="British">British</option>
            </select><br/><br/>

            <lable for="age"><b>Your Age</b></lable><br/>
            <input type="radio" id="age"  name="age"/><lable>0 - 15 years</lable><br/>
            <input type="radio" id="age"  name="age"/><lable>16 - 20 years</lable><br/>
            <input type="radio" id="age"  name="age"/><lable>21 - 25 years</lable><br/>
            <input type="radio" id="age"  name="age"/><lable>26 - 30 years</lable><br/><br/>

            <lable for="colour"><b>Your Favourite Colour</b></lable><br/>
            <input type="checkbox" id="colour" name="colour"/><lable>red</lable><br/>
            <input type="checkbox" id="colour" name="colour"/><lable>yellow</lable><br/>
            <input type="checkbox" id="colour" name="colour"/><lable>orange</lable><br/>
            <input type="checkbox" id="colour" name="colour"/><lable>black</lable><br/>
            <input type="checkbox" id="colour" name="colour"/><lable>white</lable><br/><br/>

            <lable for="curpw"><b>Current Password</b></lable><br/>
            <input type="password" id="curpw" name="current password"/><br/><br/>

            <lable for="conpw"><b>Confirm Password</b></lable><br/>
            <input type="password" id="conpw" name="confirm password"/><br/><br/><br/>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html
